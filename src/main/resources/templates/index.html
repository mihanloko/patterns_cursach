<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Boilerplate</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>

<body>
    <form method="post" th:action="@{handle}">
    <div class="container-fluid align-items-center">

        <!--    {/*заголовок*/}-->
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Censor</span>
        </nav>

        <!--    {/*текст для обработки*/}-->
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Текст для обработки</span>
            </div>
            <textarea name="source"
                    class="form-control"
                    aria-label="With textarea"></textarea>
        </div>

        <!--    {/*действие с обнаруженными словами*/}-->
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Действие с найденными словами</span>
            </div>
            <select
                    name="algorithm"
                    class="custom-select"
                    id="inputGroupSelect01"
            >
                <option value="1" selected>One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>

        <!--    {/*алгоритм поиска*/}-->
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Алгоритм поиска</span>
            </div>
            <select
                    name="strategy"
                    class="custom-select"
                    id="inputGroupSelect02"
            >
                <option value="1" selected>One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>

        <!--    {/*на всякий случай*/}-->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Результат</span>
            </div>
            <textarea th:text="${text}" class="form-control" placeholder="Имя пользователя"
                   aria-label="Имя пользователя" aria-describedby="basic-addon1"></textarea>
        </div>

        <!--    {/*отправить это все*/}-->
        <button type="submit" class="btn btn-primary mb-2">Отправить</button>

    </div>
</form>
</body>
</html>
